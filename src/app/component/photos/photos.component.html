<div *ngFor="let photo of photos">

  <div class="card" style="width: 18rem;">
    <img [src]="photo.url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ photo.title }}</h5>
      <p class="card-text">
        id: {{ photo.id}} - albumId: {{ photo.albumId }}
      </p>
    </div>
  </div>

</div>
